<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 등록</h2>
    </div>
    <h4 class="mb-3">글 작성</h4>
    <form th:action="@{/board/create}" method="post">
        <div>
            <label for="name">작성자</label>
            <input type="text" id="name" name="name" class="form-control"
                   maxlength="6" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control"
                   maxlength="28" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="content">글 내용</label>
<!--            <input type="text" id="content" name="content" class="form-control"-->
<!--                   rows = "3", placeholder="글 내용 입력하세요">-->
            <textarea type="text" id="content" name="content" class="form-control"
                      rows="8" style="resize: none" maxlength="200" placeholder="여러 줄 텍스트 입력"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">글
                    등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/board}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
