<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>글 수정 </h2>
  </div>
  <form th:action method="post">
    <div>
      <label for="itemId">글 번호</label>
      <input type="text" id="itemId" name="itemId" class="form-control"
             value="1" th:value="${item.id}" readonly>
    </div>
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control"
             maxlength="28" value="상품A" th:value="${item.title}">
    </div>
    <div style="display: flex; justify-content: space-between;">
      <div style="width: 48%">
        <label for="name">작성자</label>
        <input type="text" id="name" name="name" class="form-control"
               maxlength="6" value="아무개" th:value="${item.name}">
      </div>
      <div style="width: 48%">
        <label for="name">작성일</label>
        <input type="text" id="date" name="date" class="form-control"
               value="2023-08-07" th:value="${item.date}" readonly>
      </div>
    </div>
    <div>
      <label for="content">글 내용</label>
      <!--        <input type="text" id="content" name="content" class="form-control"-->
      <!--               value="10" th:value="${item.content}" readonly>-->
      <textarea type="text" id="content" name="content" class="form-control"
                maxlength="200" rows="8" style="resize: none" th:text="${item.content}"></textarea>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"
                th:onclick="|location.href='@{/board/list/{itemId}(itemId=${item.id})}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
